<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Это первая страница</title>
</head>
<body>
<form action="secondPage.html" method="get">
    <table style="width: 100%;border: solid 1px navy;">
        <caption>Пожалуйста, заполните форму как-нибудь</caption>
        <thead style="text-align: center">
        <tr>
            <td>Параметр</td>
            <td>Значение</td>
            <td>Картинка</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Имя:</td>
            <td><label><input type="text" id="firstName" name="firstName"></label></td>
            <td rowspan="10"><a href="https://www.f1news.ru/Championship/2019/canada/race.shtml" target="_blank"><img src="https://www.f1news.ru/gallery/d/1385743-1/4893122_1200px.jpg" alt="Картинка" style="width: 570px;height: 380px"/></a></td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td><label><input type="text" id="lastName" name="lastName"></label></td>
        </tr>
        <tr>
            <td>Пол:</td>
            <td><label><input type="radio" name="gender" id="maleRadiobutton" value="male" checked> Мужской</label><br>
                <label><input type="radio" name="gender" id="femaleRadiobutton" value="female"> Женский</label></td>
        </tr>
        <tr>
            <td>Дата рождения:</td>
            <td><label><input type="date" id="birthDate" name="birthDate"></label></td>
        </tr>
        <tr>
            <td>Что изучаете:</td>
            <td><label><input type="checkbox" name="javaCheckbox" id="javaCheckbox" value="true"> Java</label><br>
                <label><input type="checkbox" name="cSharpCheckbox" id="cSharpCheckbox" value="true"> C#</label><br>
                <label><input type="checkbox" name="phpCheckbox" id="phpCheckbox" value="true"> PHP</label><br>
                <label><input type="checkbox" name="allCheckbox" id="allCheckbox" value="true" checked> Всё это и ещё что-то</label></td>
        </tr>
        <tr>
            <td>С кого берёте пример:</td>
            <td><label><select name="personSelect" id="personSelect">
                <option>Джон Сильвер</option>
                <option>Форест Гамп</option>
                <option>Нед Старк</option>
            </select></label></td>
        </tr>
        <tr>
            <td>За кого болели 09.06.2019:</td>
            <td><label><select name="f1Select" id="f1Select" size="5" multiple>
                <option value="44">Lewis Hamilton</option>
                <option value="77">Valtteri Bottas</option>
                <option value="5">Sebastian Vettel</option>
                <option value="16">Charles Leclerc</option>
                <option value="26">Daniil Kvyat</option>
                <option value="7">Kimi Raikkonen</option>
                <option value="999">и так далее...</option>
            </select></label></td>
        </tr>
        <tr>
            <td>Ваши впечатления от гонки:</td>
            <td><label><textarea name="impressionText" id="impressionText" style="width: 200px;height: 100px">Судей уволить!</textarea></label></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" value="Отправить"></td>
        </tr>
        <tr>
            <td>А вот как это было:</td>
            <td><a href="https://www.f1news.ru/Championship/2019/canada/race.shtml" target="_blank">Ссылка</a></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
