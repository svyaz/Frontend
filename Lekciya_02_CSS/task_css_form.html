<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задача «CSS форма»</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/task_css_form.css">
</head>
<body>
<h1>Задача «CSS форма»</h1>

<div>
    <div class="title">Отправить заявку</div>
    <div class="task-content">
        <form action="javascript:alert('You have pressed the button!');">
            <div class="form-element">
                <label for="inputName">Ваше имя</label><input type="text" id="inputName" name="name" placeholder="Ваше имя *">
            </div>
            <div class="form-element">
                <label for="inputPhone">Ваш номер телефона</label><input type="text" id="inputPhone" name="phone" placeholder="Ваш номер телефона *"></div>
            <div class="form-element">
                <label for="inputEmail">Ваш email или VK</label><input type="text" id="inputEmail" name="otherContact" placeholder="Ваш email или VK *"></div>
            <div class="form-element">
                <label for="textareaComment">Комментарий</label><textarea name="comment" id="textareaComment" placeholder="Комментарий (не обязательно)"></textarea>
            </div>
            <div class="form-message">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</div>
            <div class="form-button"><button name="send">Отправить заявку</button></div>
        </form>
    </div>
</div>
<p>
    <a href="javascript:history.back();">&lt;&lt; Обратно</a>
</p>
</body>
</html>
