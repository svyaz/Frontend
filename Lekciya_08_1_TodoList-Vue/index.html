<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo List Vue</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" id="app">
    <form onsubmit="return false">
        <div class="row justify-content-center add-panel">
            <div class="col-sm-10">
                <label>
                    <input type="text" ref="addText" placeholder="Add new task here ..." tabindex="1" v-model="newText">
                </label>
            </div>
            <div class="col-sm-2">
                <label>
                    <button type="submit" id="add-button" tabindex="2" v-on:click="addItem">Add</button>
                </label>
            </div>
        </div>
    </form>
    <div id="list-block">You need to do:
        <todo-list></todo-list>
    </div>
    <script type="text/x-template" id="todo-list-template">
        <div>
            <todo-item v-on:remove-item="removeItem" v-bind:item="item"
                       v-for="item in items" v-bind:key="item.id">
            </todo-item>
        </div>
    </script>
    <script type="text/x-template" id="todo-item-template">
        <div class="row">
            <div class="col list-element">
                <button type="button" title="Task done!" v-on:click="remove">x</button>
                <span v-text="item.text"></span>
            </div>
        </div>
    </script>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="js/todo-list.js"></script>
</body>
</html>
